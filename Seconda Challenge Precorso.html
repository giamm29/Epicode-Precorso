<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
</head>
<body style="background-color: rgba(116, 109, 185, 0.281);" background="music player bg2.jpeg">
    <h1 style="color: black; text-align: center;font-family: 'Courier New', Courier, monospace;">REGISTRATI</h1>
    <div style="text-align: center;font-family: 'Courier New', Courier, monospace;">
        <form onsubmit="alert('Registrazione inviata')">
            <input type="text" placeholder="Nome">

            <div>
                <input type="text" placeholder="Cognome">
            </div>

            <div>
                <input type="email" placeholder="Indirizzo e-mail">
            </div>

            <div>
                <input type="password" placeholder="Inserisci password">
            </div>

            <div>
                <h3 style="color: black;font-family: 'Courier New', Courier, monospace; display: inline-block;font-size: small;">Data di Nascita</h3>
                    <input type="date" >
            </div>

            <div style="margin-bottom: 3%;margin-top: 3%;">
                <input type="text" placeholder="Telefono">
            </div>
            
            <div style="display: inline-block;">
                <fieldset>
                    <legend>Seleziona i tuoi gusti musicali</legend>
                    <b>
                        <div style="text-align: left;color: black;">
                            <div>
                                <input type="checkbox" id="Pop" name="Pop">
                                <label for="Pop">Pop</label>
                            </div> 

                            <div>
                                <input type="checkbox" id="Rock" name="Rock">
                                <label for="Rock">Rock</label>
                            </div>
                            
                            <div>
                                <input type="checkbox" id="Jazz" name="Jazz">
                                <label for="Jazz">Jazz</label>
                            </div> 

                            <div>
                                <input type="checkbox" id="Soul" name="Soul">
                                <label for="Soul">Soul</label>
                            </div> 
                        </div> 
                    </b>                           
                </fieldset>
            </div>
                
            
            <b>
                <div style="margin-bottom: 3%;margin-top: 3%;">
                    <input type="radio" id="Accetta Termini e Condizioni">
                    <label for="Accetta Termini e Condizioni">Accetta Termini e Condizioni</label>
                </div>
            </b>

            <div>
               <button type="submit">Invia Registrazione</button>
            </div>
        </form>
    </div>
    
</body>
</html>
